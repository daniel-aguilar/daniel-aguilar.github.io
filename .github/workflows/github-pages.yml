name: Deploy to GitHub Pages

on: push

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-bundler-${{ hashFiles('Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-bundler-
      - name: Install Dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install
      - name: Build
        run: bundle exec jekyll build
      - name: Deploy
        run: |
          cd _site
          git init
          git config user.name Octocat
          git config user.email "octocat@users.noreply.github.com"
          git add -A
          git commit -qm "Deploy from ${GITHUB_SHA}"
          git push -f "https://${{ secrets.JEKYLL_PAT }}@github.com/${GITHUB_REPOSITORY}.git" HEAD:master
