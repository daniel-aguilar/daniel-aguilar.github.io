<script src="{{ "/assets/js/contact.js" | relative_url }}" defer></script>
<script src="https://www.google.com/recaptcha/api.js" defer></script>

<p>Please use the form below to get in touch.</p>

<form id="contact-form" action="https://contact-daniel.herokuapp.com/contact/" method="post">
  <label for="name">Name</label>
  <input id="name" type="text" name="name" maxlength="45" required>
  <label for="email">Email</label>
  <input id="email" type="email" name="email" maxlength="25" required>
  <label for="message">Message</label>
  <textarea
    id="message"
    name="message"
    placeholder="Maximum 1000 characters"
    required></textarea>
  <small id="error">Error: Message is too long (<span>0</span>/1000)</small>
  <div
    class="g-recaptcha"
    data-sitekey="6Lc2Kl4UAAAAACU5OxBJEjQ_FB_brMw1bXzphH3C"
    data-size="invisible"
    data-callback="submit">
  </div>
  <button>Send Message</button>
</form>
