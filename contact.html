<script src="{{ "/assets/contact.js" | relative_url }}" defer></script>
<script src="https://www.google.com/recaptcha/api.js" defer></script>

<style>
  form label:after {
    content: " (required)";
    font-size: 0.8em;
    color: #828282;
  }

  input, textarea {
    box-sizing: border-box;
    margin-bottom: 0.5em;
    display: block;
    width: 100%;
  }

  textarea {
    resize: vertical;
    height: 7em;
  }

  #error {
    color: red;
    display: none;
  }
</style>

<p>Please use the form below to get in touch.</p>

<form id="contact-form" action="https://contact-daniel-dot-delicious-gyros.uc.r.appspot.com/contact/"
    method="post">
  <label for="name">Name</label>
  <input id="name" type="text" name="name" maxlength="45" required>
  <label for="email">Email</label>
  <input id="email" type="email" name="email" maxlength="64" required>
  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Maximum 1000 characters"
      required></textarea>
  <small id="error">Error: Message is too long (<span>0</span>/1000)</small>
  <button class="g-recaptcha"
      data-sitekey="6LdNDdApAAAAAJrO3vCFkHT0vCozswPPzTEXu6RR"
      data-callback="onSubmit"
      data-action="submit">
    Send Message
  </button>
</form>
